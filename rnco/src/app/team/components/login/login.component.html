<section fxLayout="colum" class="login" fxLayoutAlign="center center">
    <form [formGroup]="teamForm">

    <section class="login__informations" fxLayout="row" fxLayoutAlign="center center">
        Cet accés est strictement réservé aux collaborateurs, tout intrusion non autorisé fera suite de poursuite
        pénale. 
        Pour toute questions sur le contenue, vous pouvez contactez le gestionnaire.
    </section>

    <section class="login__formulaires" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field class="example-form-field">
            <mat-label>Votre email</mat-label>
            <input matInput type="text" formControlName="email">
            <button mat-button *ngIf="teamForm.get('email').value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="example-form-field">
            <mat-label>Votre mot de passe</mat-label>
            <input matInput type="text" formControlName="password">
            <button mat-button *ngIf="teamForm.get('password').value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </section>

    <button (click)="validConnexion()" [disabled]="!teamForm.get('email').value && !teamForm.get('password').value">Authentification</button>
</form>
</section>
