<section fxLayout="column">
    <section fxLayoutAlign="center center">
       GESTIONS DES COMMENTAIRES
    </section>

    <mat-form-field>
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Author Column -->
        <ng-container matColumnDef="Author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur. </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
      
        <!-- Name Commentaires -->
        <ng-container matColumnDef="Commentaires">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Commentaires </th>
          <td mat-cell *matCellDef="let element"> {{element.article}} </td>
        </ng-container>
      
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de cr√©ation </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
          <td mat-cell *matCellDef="let element">
              <button *ngIf="element.validate === true" (click)="updateCommentStatutOfTrue(element)">ACTIF</button>
              <button  *ngIf="element.validate === false" (click)="updateCommentStatutOfFalse(element)">INACTIF</button>
         </td>
        </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
              <td mat-cell *matCellDef="let element; index as i">
                  <button  (click)="deteComment(element)"><mat-icon>delete_forever</mat-icon></button>
             </td>
            </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

</section>
